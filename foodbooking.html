<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .product img {
      width: 100px;
      margin-right: 10px;
    }

    .cart {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <h3>Product 1</h3>
    <p>$10.00</p>
    <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>$15.00</p>
    <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="product3.jpg" alt="Product 3">
    <h3>Product 3</h3>
    <p>$20.00</p>
    <button onclick="addToCart('Product 3', 20.00)">Add to Cart</button>
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="cart-total">$0.00</span></p>
  </div>

  <script>
    // Cart variables
    var cartItems = [];
    var cartTotal = 0.00;

    // Function to add an item to the cart
    function addToCart(productName, price) {
      // Create cart item object
      var cartItem = {
        name: productName,
        price: price
      };

      // Add item to the cart array
      cartItems.push(cartItem);

      // Update cart total
      cartTotal += price;

      // Update the cart display
      updateCartDisplay();
    }

    // Function to update the cart display
    function updateCartDisplay() {
      var cartItemsElement = document.getElementById('cart-items');
      var cartTotalElement = document.getElementById('cart-total');

      // Clear previous cart items
      cartItemsElement.innerHTML = '';

      // Iterate through cart items and display them
      cartItems.forEach(function(item) {
        var li = document.createElement('li');
        li.textContent = item.name + ' - $' + item.price.toFixed(2);
        cartItemsElement.appendChild(li);
      });

      // Update cart total
      cartTotalElement.textContent = '$' + cartTotal.toFixed(2);
    }
  </script>
</body>
</html>
